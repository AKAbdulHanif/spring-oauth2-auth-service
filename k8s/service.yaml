apiVersion: v1
kind: Service
metadata:
  name: oauth2-auth-service
  namespace: oauth2-system
  labels:
    app: oauth2-auth-server
    app.kubernetes.io/name: oauth2-auth-server
    app.kubernetes.io/component: authorization-server
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 9000
    protocol: TCP
    name: http
  selector:
    app: oauth2-auth-server

